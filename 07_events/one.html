        document.getElementById('images').addEventListener('click',function(e){

        document.getElementById('owl').addEventListener('click',function(e){

        },false)//if i clicked on the owl it get execute first and then the above fuction execute
        //here the concept of bubbling up is applied
        //if we give third attribut in the eventListener true the event capturing  is there so rather than bottom to top, top to bottom code get execute

        //example of prevent default
        document.getElementById('google').addEventListener('click',function(e){
            e.preventDefault();//to prevent the default behaviour
            console.log('google clicked')
