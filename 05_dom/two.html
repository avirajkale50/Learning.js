<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Practise</title>
    <style>
        .bg-color{
            color: #fff;
            background-color: #212121;
        }
    </style>
</head>
<body class="bg-color">
    <div class="parent">
        <!-- content -->
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thrusday</div>
    </div>
</body>
<script>
    const parent = document.querySelector('.parent');//select the element of the parent class
    console.log(parent);//print the selected element
    console.log(parent.children);//return a html collection
    console.log(parent.children[0].innerHTML);//selecting  first element of html collection

    for (let i = 0; i < parent.children.length; i++) {
      console.log(parent.children[i].innerHTML);
    }

    parent.children[0].style.color ="orange";
    //imp properties
    console.log(parent.firstElementChild);
    console.log(parent.lastElementChild);

    const dayOne = document.querySelector('.day')
    console.log(dayOne)
    console.log(dayOne.parentElement)//to get the parent element
    console.log(dayOne.nextElementSibling)//to get the slibling element
    
    //it contain the NodeList it is important
    console.log("NODES: " , parent.childNodes)
    

    
</script>
</html>
