<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-learning</title>
</head>
<body style="background-color: #212121;color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>

 
</body>
<script>
    function addLanguage(langName){
       const li =  document.createElement('li');
       li.innerHTML = `${langName}`
       //here in the append child we need to traverse whole tree so it is not so prfer
       document.querySelector('.language').appendChild(li)
    }

    addLanguage("python");
    addLanguage("cpp");

    //this is the optimize way to write the above fuction
    function addOptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))

        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("Java")

    //editing the value

    const secondLang = document.querySelector("li:nth-child(2)")
    //this can work but not optimize
    // secondLang.innerHTML = "mojo"

    const newli = document.createElement('li')
    newli.textContent = "C"
    secondLang.replaceWith(newli)

    //another example with edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = "<li>TypeScript</li>"


    //remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>   
</html>
